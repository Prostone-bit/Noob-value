<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="auraGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff6b6b" stop-opacity="0.8"/>
      <stop offset="30%" stop-color="#4ecdc4" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#45b7d1" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#96ceb4" stop-opacity="0.2"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#auraGrad)" filter="url(#glow)"/>
  
  <!-- Inner energy rings -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <circle cx="100" cy="100" r="50" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <circle cx="100" cy="100" r="30" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Central core -->
  <circle cx="100" cy="100" r="15" fill="#ffffff" opacity="0.9"/>
  
  <!-- Aura text -->
  <text x="100" y="110" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.8">AURA</text>
</svg>